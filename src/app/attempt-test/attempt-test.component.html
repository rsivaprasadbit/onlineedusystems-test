<div class="container">
    <div class="testmodule">
        <h3>C# Programming</h3>
        <ul *ngFor="let item of questions">
            <li class="questions">{{item.title}}</li>
            <br>
            <mat-radio-group [value]="null" *ngFor="let option of item.options">
                <mat-radio-button value="inheritance">{{option}}</mat-radio-button>
              </mat-radio-group>
                   
            </ul>
        <button mat-button class="my-button">Submit</button>
    </div>
  </div>
