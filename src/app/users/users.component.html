<div>

<div>
    <br/>
    <h3 class="usertitle">User Details<a mat-list-item [routerLink]="['/adduser']" class="add-button">
        <button mat-icon-button>
          <mat-icon class="circle-icon">add</mat-icon>
        </button>
      </a></h3>
   
    <table mat-table [dataSource]="usersData" class="mat-elevation-z8">

          <!--- Username Column -->
      <ng-container matColumnDef="sNo">
        <th mat-header-cell *matHeaderCellDef> S.No </th>
        <td mat-cell *matCellDef="let user"> {{user.sNo}} </td>
      </ng-container>

      <!--- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>
  
      <!--- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user"> {{user.status}} </td>
      </ng-container>
  
      <!--- User Role Column -->
      <ng-container matColumnDef="userRole">
        <th mat-header-cell *matHeaderCellDef> User Role </th>
        <td mat-cell *matCellDef="let user"> {{user.userRole}} </td>
      </ng-container>

       <!--- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let user">
            <a mat-list-item [routerLink]="['/edituser']">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </a>
        </td>
      </ng-container>
  
      <!--- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let user" >
          <button mat-icon-button><!--(click)="deleteUser(user)">--> 
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
